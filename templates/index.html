<!DOCTYPE HTML>
<html>
<head>
    <title>Skelly Boi</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <style>
        html, body {
            background: transparent;
        }
        img {
            max-width: 100%;
        }
    </style>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + '/skelly');
            socket.on('connect', function() {
                console.log("Connected to server")
            });
            socket.on('response', function(msg) {
                if(parseInt(msg.count)>0) {
                    $("#skelly").hide();
                    $("#skelly_talk").show();
                }
                else {
                    $("#skelly_talk").hide();
                    $("#skelly").show();
                }
            });
        });
    </script>
</head>
<body>
    <div id="skellies">
        <img id="skelly" src="static/skelly_blink.gif"/>
        <img id="skelly_talk" src="static/skelly_talk.gif" style="display:none"/>
    </div>
</body>
</html>
